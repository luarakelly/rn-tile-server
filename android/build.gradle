buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Updated Gradle version classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.2"
    namespace "at.LuaraSilva.OkhttpInterceptor"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 2
        versionName "1.1"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64" // abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.android.gms:play-services-gcm:16.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'  // Ensure OkHttp is included
    implementation 'androidx.annotation:annotation:1.3.0' // Required for @NonNull
    //implementation 'org.maplibre.gl:android-sdk:10.1.0'
    //implementation 'org.maplibre.android:maplibre-sdk:10.0.0'
    implementation 'org.maplibre.gl:android-sdk:11.5.0' 
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0' // Make sure to use the appropriate version
}
